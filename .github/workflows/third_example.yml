name: This is third workflow
on: [push]
jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: Install Cowsay
        run: sudo apt-get install -y cowsay

      - name: Run Cowsay
        run: cowsay -f dragon "Hello from the third workflow!This is dragon speaking!" >> dragon.txt

      - name: Upload Dragon text file as artifact
        uses: actions/upload-artifact@v4
        with:
            name: dragon-text-file
            path: dragon.txt

  test_job:
    needs: build_job
    runs-on: ubuntu-latest
    steps:
      - name: Download Dragon text file as artifact
        uses: actions/download-artifact@v4
        with:
            name: dragon-text-file

      - name: Test file exists
        run: grep -i "dragon" dragon.txt

  deploy_job:
    needs: test_job
    runs-on: ubuntu-latest
    steps:

      - name: Download Dragon text file as artifact
        uses: actions/download-artifact@v4
        with:
            name: dragon-text-file
        
      - name: Read file
        run: cat dragon.txt

      - name: Deploy message
        run: echo "Deploying the message from dragon.txt"